

<mat-card *ngFor="let technology of technologies" class="course-card mat-elevation-z10">

    <mat-card-header>

        <mat-card-title>{{technology.description}}</mat-card-title>

    </mat-card-header>

    <img mat-card-image [src]="technology.iconUrl">

    <mat-card-content>
        <p>{{technology.longDescription}}</p>
    </mat-card-content>

    <mat-card-actions class="course-actions">

        <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/technologies', technology.id]">
            VIEW COURSE
        </button>

        <button mat-button class="mat-raised-button mat-accent"
                (click)="editCourse(technology)">
            EDIT
        </button>

    </mat-card-actions>

</mat-card>
